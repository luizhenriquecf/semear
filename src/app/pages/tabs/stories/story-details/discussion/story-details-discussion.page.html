<div *ngFor="let discussion of discussions">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="discussion.userUid.photoURL">
      </ion-avatar>
      <ion-card-header>
        <ion-card-title>{{ discussion.userUid.displayName }}</ion-card-title>
        <ion-card-subtitle>{{ discussion.message }}</ion-card-subtitle>
        <ion-card-subtitle> {{ utilsService.timeAgo(discussion.date) }}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>
</div>
<div *ngIf="!discussions?.length" class="ion-margin-top">
  <ion-icon src="assets/icon/artwork.svg"></ion-icon>
  <p class="ion-text-center ion-margin-vertical">
    Sem discussões!
  </p>
  <ion-text class="ion-text-center ion-margin-top">
    Adicione uma nova discussão clicando no botão abaixo.
  </ion-text>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
