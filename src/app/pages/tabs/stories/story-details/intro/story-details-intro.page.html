
<div *ngIf="story$ | async as story">
  <ion-text>
    <h3>Introdução</h3>
  </ion-text>

  <p class="ion-text-justify">
    {{ story.summary }}
  </p>

  <ion-button color="primary" expand="full" (click)="navigateTo(story.uid)">
    Começar
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
</div>
