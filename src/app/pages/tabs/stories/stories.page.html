<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hist√≥rias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let story of stories$ | async">
    <ion-img [src]="story.coverURL"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ story.category }}</ion-card-subtitle>
      <ion-card-title>{{ story.name }}</ion-card-title>
      <ion-card-subtitle>{{ story.author }} ({{ story.date | date: 'yyyy' }})</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ story.content }}
    </ion-card-content>
  </ion-card>

</ion-content>
